<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hrlink-tree demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../hrlink-tree.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic hrlink-tree demo</h3>
      <demo-snippet>
        <template>
					<dom-bind>
						<template>
							<iron-ajax auto url="orgdata.json" last-response="{{orgData}}"></iron-ajax>
							<hrlink-tree data="{{orgData}}" field-for-value="OrgRelID" field-for-display="OrgName" field-for-items="OrgList"></hrlink-tree>
						</template>
					</dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
